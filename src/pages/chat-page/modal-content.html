<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.image}}">
        </ion-avatar>
        <h2>{{item.user}}</h2>
        <p>{{item.usertxt}}</p>
        <div item-right>
        <p>{{item.calltime}}</p>
        </div>
      </ion-item>

  </ion-list>
</ion-content>
