<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Status</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/satish.jpg">
      </ion-avatar>
      <h2>My status</h2>
      <h3>Add to my Status</h3>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
   Recent Updates
    </ion-list-header>

    <ion-item  *ngFor="let status of statusdetails">
      <ion-avatar item-left>
        <img src="{{status.image}}">
      </ion-avatar>
      <h2>{{status.user}}</h2>
      <div item-right>
      <h3>{{status.time}}</h3>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
