<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons  item-right end>
      <button ion-button icon-only color="royal">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <button ion-button clear item-left>BroadCast Lists</button>
    <button ion-button clear item-right>New Group</button>
  </ion-item>
</ion-list>
  <hr>
<ion-list>
  <ion-item *ngFor="let item of items">

  
      <ion-avatar item-left>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2>{{ item.user  }}</h2>
      <h3>{{item.usertxt}}</h3>
      <p item-right>
      	<span item-right>{{item.calltime}}</span>
       <a ion-button clear (click)="openModal(item)"><ion-icon name="arrow-forward"></ion-icon>
       </a>
      </p>
    </ion-item>
    </ion-list>
</ion-content>
