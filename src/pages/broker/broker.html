<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Help and Assistance</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let broker of brokers" (click)="openBrokerDetails(broker)" >
            <ion-avatar item-left>
                <img src="{{broker.picture}}"/>
            </ion-avatar>
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <p>{{broker.title}} </p>
            <ion-icon name="mail" item-right></ion-icon>
            <ion-icon  clear item-right name="call"></ion-icon>
            <ion-icon name="logo-whatsapp" item-right></ion-icon>

        </button>

    </ion-list>

</ion-content>
