<ion-header>
    <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="calls">
      <ion-segment-button value="AllCalls">
        All calls
      </ion-segment-button>
      <ion-segment-button value="MissedCalls">
        Missed Calls
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div [ngSwitch]="calls">
    <ion-list *ngSwitchCase="'AllCalls'">

  <ion-item *ngFor="let data of callDetials">
    <ion-avatar item-left>
      <img src="{{data.image}}">
    </ion-avatar>
    <h2>{{data.name}}</h2>
    <p><ion-icon name="call"></ion-icon> <span color="danger">{{data.tyoe}} </span></p>
    <p item-right> {{data.time}}  <ion-icon name="information-circle"></ion-icon></p>
  </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'MissedCalls'">
   <ion-item *ngFor="let data of missedCallDetials">
    <ion-avatar item-left>
      <img src="{{data.image}}">
    </ion-avatar>
    <h2>{{data.name}}</h2>
    <p><ion-icon name="call"></ion-icon> <span color="danger">{{data.tyoe}} </span></p>
    <p item-right> {{data.time}}  <ion-icon name="information-circle"></ion-icon></p>
  </ion-item>
    </ion-list>

  </div>
</ion-content>
